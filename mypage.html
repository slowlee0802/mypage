<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-icon">☰</div>
        <h1>로 • 또 복권</h1>
        <div class="profile-icon">👤</div>
    </header>
    <main>
        <div class="profile-section">
            <div class="profile-info">
                <img src="profile-placeholder.png" alt="프로필 이미지">
                <div>ID: <input type="text" placeholder="ID 입력" /></div>
                <div>Email: <input type="email" placeholder="Email 입력" /></div>
            </div>
        </div>
        <div class="menu">
            <button>회원정보 수정 ✏️</button>
            <button>누적결과 📄</button>
            <button>문의내역 ❓</button>
            <button>로그아웃 ⏻</button>
        </div>
    </main>
    <footer>
        <div class="social-icons">
            <span>📱</span> <!-- 각 소셜 아이콘 추가 -->
        </div>
    </footer>
</body>
</html>
